{namespace trb = TRB\TrbBasicsViewhelper\ViewHelpers}
<trb:content.header data="{data}" />
<div class="row">
	<trb:fal uid="{data.uid}" table="tt_content" field="image" as="images">
		<f:for each="{images}" as="image">
			<div class="col-sm-4">
				<a href="{image.publicUrl}">
					<f:image src="{image.publicUrl}" />
				</a>
			</div>
		</f:for>
	</trb:fal>
</div>
